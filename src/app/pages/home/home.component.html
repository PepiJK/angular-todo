<h1 class="todo-heading">Angular-Todo</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Due Date</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of todoItems">
            <tr [ngClass]="{'finished-todo': item.isDone}">
                <td [routerLink]="['/item', item.id]">{{ item.title }}</td>
                <td [routerLink]="['/item', item.id]">{{ item.dueDate | date }}</td>
                <td class="row-options">
                    <i
                        class="bi bi-pencil"
                        [routerLink]="['/edit', item.id]"
                    ></i>
                    <i
                        class="bi bi-trash text-danger"
                        (click)="deleteTodo(item.id)"
                    ></i>
                    <i
                        *ngIf="item.isDone"
                        class="bi bi-arrow-bar-up text-success"
                        (click)="toggleTodoIsDone(item.id)"
                    ></i>
                    <i
                        *ngIf="!item.isDone"
                        class="bi bi-check2 text-success"
                        (click)="toggleTodoIsDone(item.id)"
                    ></i>
                </td>
            </tr>
        </ng-container>

    </tbody>
</table>
<div class="todo-add-wrapper">
    <i
        routerLink="/new"
        class="todo-add-icon bi bi-plus-circle-fill"
    ></i>
</div>
